<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6c355"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b7019"/>
    </linearGradient>
    
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b2635"/>
      <stop offset="100%" style="stop-color:#a63446"/>
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern decorativo -->
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(201,162,39,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#gridPattern)"/>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="500" rx="400" ry="300" fill="url(#glowGrad)" opacity="0.5"/>
  <ellipse cx="900" cy="130" rx="300" ry="200" fill="rgba(139,38,53,0.15)"/>
  
  <!-- Decorative corners -->
  <g stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.6">
    <!-- Top Left -->
    <path d="M 40 120 L 40 40 L 120 40"/>
    <path d="M 50 110 L 50 50 L 110 50"/>
    
    <!-- Top Right -->
    <path d="M 1160 120 L 1160 40 L 1080 40"/>
    <path d="M 1150 110 L 1150 50 L 1090 50"/>
    
    <!-- Bottom Left -->
    <path d="M 40 510 L 40 590 L 120 590"/>
    <path d="M 50 520 L 50 580 L 110 580"/>
    
    <!-- Bottom Right -->
    <path d="M 1160 510 L 1160 590 L 1080 590"/>
    <path d="M 1150 520 L 1150 580 L 1090 580"/>
  </g>
  
  <!-- Decorative lines -->
  <line x1="200" y1="315" x2="400" y2="315" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>
  <line x1="800" y1="315" x2="1000" y2="315" stroke="url(#goldGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Central diamond -->
  <g transform="translate(600, 315)" opacity="0.3">
    <path d="M 0 -8 L 8 0 L 0 8 L -8 0 Z" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Swords icon -->
  <g transform="translate(600, 140)" filter="url(#softGlow)">
    <text x="0" y="0" text-anchor="middle" font-size="48" fill="url(#goldGrad)">‚öîÔ∏è</text>
  </g>
  
  <!-- Game title -->
  <text x="600" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#7a7a7a" letter-spacing="12">
    WHERE WINDS MEET
  </text>
  
  <!-- Main title -->
  <text x="600" y="290" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="url(#goldGrad)" filter="url(#glow)">
    WWM BRASILEIRO
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#e8e6e3">
    Tradu√ß√£o em Portugu√™s Brasileiro
  </text>
  
  <!-- Platform badges -->
  <g transform="translate(600, 420)">
    <!-- Steam -->
    <g transform="translate(-200, 0)">
      <rect x="-70" y="-22" width="140" height="44" rx="8" fill="url(#goldGrad)"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0a0a0f">üéÆ Steam</text>
    </g>
    
    <!-- Epic Games -->
    <g transform="translate(0, 0)">
      <rect x="-85" y="-22" width="170" height="44" rx="8" fill="url(#redGrad)"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">üéÆ Epic Games</text>
    </g>
    
    <!-- Standalone -->
    <g transform="translate(200, 0)">
      <rect x="-80" y="-22" width="160" height="44" rx="8" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#c9a227">üíª Standalone</text>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(600, 500)" font-family="Arial, sans-serif" font-size="16" fill="#9d9d9d">
    <text x="-250" y="0" text-anchor="middle">
      <tspan fill="#c9a227">‚ú®</tspan> Open Source
    </text>
    <text x="0" y="0" text-anchor="middle">
      <tspan fill="#c9a227">üåê</tspan> Colaborativo
    </text>
    <text x="250" y="0" text-anchor="middle">
      <tspan fill="#c9a227">üöÄ</tspan> Instala√ß√£o F√°cil
    </text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.5)"/>
  <line x1="0" y1="580" x2="1200" y2="580" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- GitHub info -->
  <g transform="translate(600, 608)" font-family="Arial, sans-serif">
    <text x="0" y="0" text-anchor="middle" font-size="14" fill="#5a5a5a">
      github.com/rodrigomiquilino/wwm_brasileiro
    </text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1100, 608)">
    <rect x="-40" y="-14" width="80" height="28" rx="14" fill="rgba(201,162,39,0.2)"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c9a227">v1.0.0</text>
  </g>
</svg>